{% extends 'base.html' %}

{% block 'content' %}

    <div class="container">

        <div class="content-header">
            <div class="row">
                <div class="col-md-9">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'incomes' %}">Gains</a></li>
                            <li class="breadcrumb-item active">Modifier</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                {% include 'partials/_messages.html' %}
                <form action="{% url 'edit-income' income.id %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">Montant</label>
                        <input type="text" class="form-control form-control-sm" name="amount" value={{values.amount}}>
                    </div>
                    <div class="form-group">
                        <label for="">Description</label>
                        <input type="text" class="form-control form-control-sm" name="description" value={{values.description}}>
                    </div>
                    <div class="form-group">
                        <label for="">Source</label>
                        <select class="form-control" name="source">
                            <option selected name="source" value="{{values.source}}">{{values.source}}</option>
                            {% for source in sources %}
                                <option name="source" value="{{source.name}}">{{source.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Date d'entr√©e</label>
                        <input type="date" class="form-control form-control-sm" value="{{values.date |date: 'd-m-Y'}}" name="income_date" >
                    </div>

                    <input type="submit" class="btn btn-primary btn-primary-sm" value="Enregistrer">
                </form>
            </div>
        </div>

    </div>

{% endblock 'content' %}
