{% extends 'base.html' %}

{% block 'content' %}

    <div class="container">

        <div class="content-header">
            <div class="row">
                <div class="col-md-9">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'budgets' %}">Budget</a></li>
                            <li class="breadcrumb-item active">Ajout</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                {% include 'partials/_messages.html' %}
                <form action="{% url 'edit-budget' budget.id %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">Titre</label>
                        <input type="text" class="form-control form-control-sm" name="titre" value={{values.titre}}>
                    </div>
                    <div class="form-group">
                        <label for="">Date</label>
                        <input type="date" class="form-control form-control-sm" name="budget_date" >
                    </div>

                    <input type="submit" class="btn btn-primary btn-primary-sm" value="Valider">
                </form>
            </div>
        </div>

    </div>

{% endblock 'content' %}
