{% extends 'base.html' %}

{% block 'content' %}

    <h4>Unité Monnétaire</h4>
    <div class="container mt-3">
        {% include 'partials/_messages.html' %}
        <form action="{% url 'preferences' %}" method="post">
            {% csrf_token %}
            <div class="input-group">
                <select name="currency" class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                    {% if 'user_preferences.currency' %}
                        <option selected value="{{user_preferences.currency}}">{{user_preferences.currency}}</option>
                        {% for currency in currencies  %}
                            <option value="{{currency.name}} - {{currency.value}}">{{currency.name}} - {{currency.value}}</option>
                        {% endfor %}
                    {% endif %}
                    
                </select>
                <input class="btn btn-outline-secondary" type="submit" value="Enregister" />
            </div>
        
        </form>
    </div>

{% endblock %}
